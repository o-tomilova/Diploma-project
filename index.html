<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diploma</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="headLeft">
			<button id="addProduct"> Add product</button>
			<label>Sort by category</label>
			<select id="categorySort">
				<option value="defaultCat">Default</option>
				<option value="clothes">Clothes</option>
				<option value="shoes">Shoes</option>
				<option value="accessories">Accessories</option>
				<option value="bags">Bags</option>
			</select>

			<label>Sort by price</label>
			<select id="priceSort">
				<option value="defaultPriceSort">Default</option>
				<option value="descending">Bigger price first</option>
				<option value="ascending">Lower price first</option>
			</select>

		</div>
		<div class="headRight"><a href="#">Admin(you)</a></div>
	</header>
	
	<div id="addBlock" class="hideBlock">
		<h2>Adding new Product</h2>
		<form id="addForm" name="addForm">
			<label> Product name </label> 
			<input type="text" name="name">
			<label> Choose category </label> 
			<select name="category">
				<option>Clothes</option>
				<option>Shoes</option>
				<option>Accessories</option>
				<option>Bags</option>	
			</select> <br>

			<label> Set price $</label>
			<input type="text" name="price"> <br>

			<label> Write a description</label>
			<textarea name="desc"></textarea> <br>
			<input id="submit" type="submit" name="add" value="Add">
			<input id="cancel" type="submit" name="cancel" value="Cancel">
		</form>			
	</div>

	<div id="tableContainer">
	</div>



<script src="scripts.js" type="text/javascript"></script>	
</body>
</html>
